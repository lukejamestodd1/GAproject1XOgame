<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="game">

		<div id="heading">
			<h1 id="playerDisp">Os and Xs Game</h1>
		</div>

		<div class="board">
				<div class="square top left"
					id="square-0"></div>
				<div class="square top"
					id="square-1"></div>
				<div class="square top right"
					id="square-2"></div>
				<div class="square left"
					id="square-3"></div>
				<div class="square mid"
					id="square-4"></div>
				<div class="square right"
					id="square-5"></div>
				<div class="square bottom left"
					id="square-6"></div>
				<div class="square bottom"	
					id="square-7"></div>
				<div class="square bottom right"
					id="square-8"></div>
		</div>
		
		<div class="scores">Player 1
			<h1 id="player1Score"></h1></div>
		<div class="scores">Draws
			<h1 id="drawScore"></h1></div>
		<div class="scores">Player 2
			<h1 id="player2Score"></div>

	</div>

<script src="underscore.js"></script>
<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
